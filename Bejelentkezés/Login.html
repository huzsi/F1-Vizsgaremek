<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
</head>
<body>
    <h1>Register</h1>
    <form id="register-form">
        <input type="text" id="username" placeholder="Username" required><br><br>
        <input type="email" id="email" placeholder="Email" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <button type="submit">Register</button>
    </form>

    <h1>Login</h1>
    <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required><br><br>
        <input type="password" id="login-password" placeholder="Password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <script>
        // Regisztrációs űrlap kezelése
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('http://localhost:3000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email, password })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => alert('Registration failed: ' + error));
        });

         // Bejelentkezési űrlap kezelése
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    alert('Login successful! Token: ' + data.token);
                } else {
                    alert('Login failed: ' + data.message);
                }
            })
            .catch(error => {
                alert('Login failed: ' + error);
            });
        });
    </script>
</body>
</html>
